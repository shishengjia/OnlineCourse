<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'images/yxw.ico' %}">
    <title>注册</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<body>

    <div class="container">

      <form class="form-signin" action="{% url 'user:register' %}" method="post" autocomplete="off">
        <h2 class="form-signin-heading">请注册</h2>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="邮箱" required autofocus>
        <input type="password" id="inputPassword" class="form-control" name="passwd" placeholder="密码" required>
        <label class="error_message" style="color: red;"></label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
          {% csrf_token %}
      </form>

    </div>



    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
